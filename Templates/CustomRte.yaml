imports:
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml" }

editor:
  config:
    contentsCss: "EXT:sitepackage/Resources/Public/RTE/CustomRte.css"

    stylesSet:
      - { name: "Button", element: "a", attributes: { "class": "btn" } }
      - { name: "Button", element: "a", attributes: { "class": "btn active" } }

    toolbarGroups:
      - { name: styles, groups: [format, styles] }
      - { name: basicstyles, groups: [basicstyles] }
      - { name: paragraph, groups: [list, indent, blocks, align] }
      - "/"
      - { name: links, groups: [links] }
      - { name: clipboard, groups: [clipboard, cleanup, undo] }
      - { name: editing, groups: [spellchecker] }
      - { name: insert, groups: [insert] }
      - { name: tools, groups: [table, specialchar] }
      - { name: document, groups: [mode] }

    format_tags: "p;h1;h2;h3;h4;h5;pre"

    justifyClasses:
      - text-left
      - text-center
      - text-right
      - text-justify

    extraPlugins:
      - justify

    removePlugins:
      - image

    removeButtons:
      - Anchor
      - Underline
      - Strike

classes:
  btn:
    name: "Button"
  link:
    name: "Standard Link"
  mail-link:
    name: "E-Mail Link"
  file-link:
    name: "File Link"

classesAnchor:
  linkInternal:
    class: 'btn'
    type: "page"
  btnLinkExternal:
    class: 'btn'
    type: "url"

buttons:
  link:
    relAttribute:
      enabled: true
    properties:
      class:
        default: link
        allowedClasses: "link, btn"
  file:
    properties:
      class:
        default: "link file-link"
  url:
    properties:
      class:
        default: "link external-link"
  mail:
    properties:
      class:
        default: "link mail-link"